<div
  class="g-sidenav-show"
  [ngClass]="{
    'g-sidenav-hidden': sideNavHidden,
    'g-sidenav-pinned': sideNavPinned
  }"
>
  <div class="min-height-300 bg-primary position-absolute w-100"></div>
  <aside
    class="hide-scroll sidenav bg-white navbar navbar-vertical navbar-expand-xs border-0 border-radius-xl my-3 fixed-start ms-4"
    id="sidenav-main"
  >
    <app-navbar [sideNavHidden]="sideNavHidden"></app-navbar>
  </aside>
  <main class="main-content position-relative border-radius-lg">
    <app-header
      [pageTitle]="pageTitle"
      (onToggleSideNav)="toggleSideNav()"
      [sideNavHidden]="sideNavHidden"
      (onToggleSideNavPin)="toggleSideNavPin()"
    ></app-header>
    <main class="main-content second-nav" style="min-height: 300px">
      <div
        [ngClass]="mobileTab ? 'px-0' : ''"
        class="container-fluid"
        style="min-width: 100%; overflow-x: hidden"
      >
        <div class="row mb-5">
          <div class="col-lg-3" [hidden]="!menuItems?.length">
            <app-second-nav [menuItems]="menuItems"></app-second-nav>
          </div>
          <div
            class="col-lg-9 mt-lg-0"
            [ngClass]="{
              'col-lg-9': menuItems?.length,
              'col-12': !menuItems?.length
            }"
          >
            <router-outlet (activate)="routeChanged()"></router-outlet>
          </div>
        </div>
      </div>
    </main>
    <div class="mb-4">
      <app-footer></app-footer>
    </div>
  </main>
</div>
