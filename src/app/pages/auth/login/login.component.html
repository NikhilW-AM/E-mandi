<div class="row">
  <div class="col-12 text-center">
    <h4>Sign In</h4>
  </div>
</div>
<form [formGroup]="loginForm">
  <div class="row">
    <div class="mb-3">
      <label for="email" class="form-label">Email</label>
      <input
        type="text"
        class="form-control"
        id="email"
        name="email"
        formControlName="email"
        placeholder="Enter email"
      />
    </div>
    <div class="mb-1">
      <label for="password" class="form-label">Password</label>
      <input
        type="password"
        class="form-control"
        id="password"
        name="password"
        formControlName="password"
        placeholder="Enter your password"
      />
    </div>
    <div class="mb-2 text-end">
      <a class="text-primary" [routerLink]="['/auth/sign-up']"
        >Forgot password</a
      >
    </div>
  </div>
  <div class="row">
    <div class="col-12">
      <div type="submit" class="btn btn-primary w-100 mt-2" (click)="doLogin()">
        Sign in
      </div>
    </div>
    <div>
      <hr class="horizontal dark m-2" />
    </div>
    <div class="col-12 text-center">
      <span>Don't have an account? </span
      ><a class="text-primary" [routerLink]="['/auth/sign-up']">Sign up</a>
    </div>
  </div>
</form>
